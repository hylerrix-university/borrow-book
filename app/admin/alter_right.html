<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>借阅伴侣 - 授权验收</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/alter_right.css">
    <script type="text/javascript" src="js/load_nav_bar.js"></script>
</head>
<body>
    <div class="userApp">
        <div class="mHeaderHomeWrap">借阅助手</div>

        <div class="mContentWrap">
            <div class="mSearchHeaderWrap">
                <div class="mSearchSelectorWrap">
                    <select>
                        <option value="volvo" selected="selected">搜索类别</option>
                        <option value="saab">书名搜索</option>
                        <option value="opel">全拼搜索</option>
                        <option value="audi">首字母搜索</option>
                    </select>
                </div>
                <div class="mSearchInputBox">
                    <input type="text" name="search" placeholder="书库搜书">
                </div>
                <div class="mSearchIconWrap">
                    <div class="mSearchIcon">
                        <a href="javascript:;">扫码</a>
                    </div>
                </div>
            </div>

            <div class="mBr"></div>

            <div class="mButtonWrap">
                <button>授权借书</button>
                <button>还书确认</button>
            </div>

            <div class="mTitleHeader">扫描到下列信息，请确认</div>

            <div class="mBookReceiptScanWrap">
                <div class="mBookReceiptScanPhoto">
                    <img src="images/icorvoh.jpg">
                </div>
                <div class="mBookReceiptScanCharacter">
                    <div class="mBookReceiptScanTitle">借阅者：韩亦乐</div>
                    <div class="mBookReceiptScanItem">借阅时间：<span>1997.10.09</div>
                    <div class="mBookReceiptScanItem">今日时间：<span>2017.06.04</div>
                    <div class="mBookReceiptScanItem">所付押金(元)：<span>20</span></div>
                </div>
            </div>

            <div class="mBookIntroWrap">
                <div class="mBookIntroItemWrap">
                    <div class="mBookIntroItemPhoto">
                        <img src="images/icorvoh.jpg">
                    </div>
                    <div class="mBookIntroCharacterWrap">
                        <div class="mBookIntroItemBookName">这是一本书的书名</div>
                        <div class="mBookIntroItemBookAuthor">作者：韩亦乐</div>
                        <div class="mBookIntroItemBookCount">数量：2</div>
                    </div>
                </div>
            </div>

            <div class="mButtonWrap">
                <button>确认归还</button>
            </div>

            <div class="mBr"></div>
            <div class="mBr"></div>

        </div>
    </div>

    <div class="mNavWrap">
        <script>
            load_nav_content();
            fill_nav_img();
        </script>
    </div>
</body>
</html>
