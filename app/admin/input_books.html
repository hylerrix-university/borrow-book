<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>借阅伴侣 - 录入书籍</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/input_books.css">
    <script type="text/javascript" src="js/load_nav_bar.js"></script>
</head>
<body>
    <div class="userApp">
        <div class="mHeaderHomeWrap">借阅助手</div>

        <div class="mContentWrap">
            <div class="mTitleHeader">请将扫描到的书籍信息填补完整<span>监测到本书第一次入库</span></div>

            <div class="mBookInfoFillUpWrap">
                <div class="mBookInfoFillUpLeftWrap">
                    <div class="mBookInfoFillUpPhoto">
                        <img src="images/icorvoh.jpg">
                    </div>
                </div>

                <div class="mBookInfoFillUpRightWrap">
                    <div class="mBookInfoFillUpItemWrap">
                        <div class="mBookInfoFillUpItemTitle">书籍名称</div>
                        <div class="mBookInfoFillUpItemInput">
                            <input type="text" name="title" placeholder="请输入">
                        </div>
                    </div>

                    <div class="mBookInfoFillUpItemWrap">
                        <div class="mBookInfoFillUpItemTitle">书籍作者</div>
                        <div class="mBookInfoFillUpItemInput">
                            <input type="text" name="title" placeholder="请输入">
                        </div>
                    </div>

                    <div class="mBookInfoFillUpItemWrap">
                        <div class="mBookInfoFillUpItemTitle">所属书库</div>
                        <div class="mBookInfoFillUpItemInput">
                            <input type="text" name="title" placeholder="请输入">
                        </div>
                    </div>

                    <div class="mBookInfoFillUpItemWrap">
                        <div class="mBookInfoFillUpItemTitle">所属类别</div>
                        <div class="mBookInfoFillUpItemInput">
                            <input type="text" name="title" placeholder="请输入">
                        </div>
                    </div>

                    <div class="mBookInfoFillUpItemWrap">
                        <div class="mBookInfoFillUpItemTitle">录入数量</div>
                        <div class="mBookInfoFillUpItemInput">
                            <input type="text" name="title" placeholder="请输入">
                        </div>
                    </div>
                </div>
            </div>

            <div class="mCheckInputBooksWrap">
                <div class="mCheckInputBooksSelector">
                    <select>
                        <option value ="volvo" selected="selected">更新到“新书推荐”(点击切换)</option>
                        <option value ="volvo">不更新到“新书推荐”(点击切换)</option>
                    </select>
                </div>
                <div class="mCheckInputBooksSubmit">
                    <button onclick=";">确认录入</button>
                </div>
            </div>
        </div>

    </div>
    <div class="mNavWrap">
        <script>
            load_nav_content();
            fill_nav_img();
        </script>
    </div>
</body>
</html>
