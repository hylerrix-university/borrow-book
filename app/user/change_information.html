<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>借阅伴侣 - 修改信息</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/first_register.css">
</head>
<body>
    <div class="userApp">
        <div class="mHeaderReturnWrap">
            <div class="mHeaderLeftReturn"><a href="books_navigation.html">返回</a></div>
            <div class="mHeaderTitle">修改信息</div>
        </div>

        <div class="mContentWrap">

            <div class="mRegisterWrap">
	            <div class="mRegisterPrivacyWrap">
	            	<div class="mRegisterItemWrap">
	                    <div class="mRegisterPrivacyTitle">旧密码</div>
	                    <div class="mRegisterPrivacyInputBox">
	                    	<input type="password" name="password" placeholder="请输入原密码(6~13 位)">
	                    </div>
	                </div>
                    <div class="mRegisterItemWrap">
                        <div class="mRegisterPrivacyTitle">新密码</div>
                        <div class="mRegisterPrivacyInputBox">
                        	<input type="password" name="password" placeholder="请输入密码(6~13 位)">
                        </div>
                    </div>
	                    
                    <div class="mRegisterItemWrap">
                        <div class="mRegisterPrivacyTitle">重复密码</div>
                        <div class="mRegisterPrivacyInputBox">
                        	<input type="password" name="repassword" placeholder="请输入重复密码(6~13 位)">
                        </div>
                    </div>

                    <div class="mRegisterItemWrap">
                        <div class="mRegisterPrivacyTitle">身份证号</div>
                        <div class="mRegisterPrivacyInputBox">
                        	<input type="text" name="idcard" placeholder="请输入身份证号(18 位)">
                        </div>
                    </div>
                    
                    <div class="mTitleHeader">
						<button>确认修改</button>
					</div>
	            </div>

	            <div class="mRegisterPrivacyWrap">
                    <div class="mRegisterItemWrap">
                        <div class="mRegisterPrivacyTitle">绑定手机</div>
                        <div class="mRegisterPrivacyInputBox">
                        	<input type="text" name="phone" placeholder="请输入手机号(11 位数字)">
                        </div>
                        <div class="mRegisterAuthCode">
                            <button onclick="getAuthCode();">获取验证码</button>
                        </div>
                    </div>

                    <div class="mRegisterItemWrap">
                        <div class="mRegisterPrivacyTitle">验证码</div>
                        <div class="mRegisterPrivacyInputBox">
                        	<input type="text" name="userAuthCode" placeholder="请输入您获得到的验证码(6 位数字)">
                        </div>
                    </div>

                    <div class="mTitleHeader">
		            	<button>确认修改</button>
		            </div>
	            </div>

	        </div>
        </div>
    </div>
	
</body>
</html>
