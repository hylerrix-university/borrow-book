<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>借阅伴侣 - 帮助手册</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/call_us.css">
</head>
<body>
    <div class="userApp">
        <div class="mHeaderReturnWrap">
            <div class="mHeaderLeftReturn"><a href="user_center.html">返回</a></div>
            <div class="mHeaderTitle">帮助手册</div>
        </div>

        <div class="mContentWrap">
            <div class="mWechatRecordWrap">

                <!-- 以问答方式提供帮助手册 -->
                <div class="mWechatRecordRightItemWrap">
                    <div class="mWechatRecordRightContent" style="font-size: .5rem!important">
                        如何预约一本书？
                    </div>
                    <div class="mWechatRecordRightPhoto">
                        <img src="images/icorvoh.jpg">
                    </div>
                </div>

                <div class="mWechatRecordLeftItemWrap">
                    <div class="mWechatRecordLeftPhoto">
                        <img src="images/anonymity.jpg">
                    </div>
                    <div class="mWechatRecordLeftContent" style="font-size: .5rem!important">
                        当书架上还有若干个某本书时，您可以在家中提前预约其中一个(由系统自动分配)，在接下来的 12 小时内，请及时前往图书馆找到这本书并联系管理员进行借阅。
                    </div>
                </div>

                <div class="mWechatRecordRightItemWrap">
                    <div class="mWechatRecordRightContent" style="font-size: .5rem!important">
                        如何预订一本书？
                    </div>
                    <div class="mWechatRecordRightPhoto">
                        <img src="images/icorvoh.jpg">
                    </div>
                </div>

                <div class="mWechatRecordLeftItemWrap">
                    <div class="mWechatRecordLeftPhoto">
                        <img src="images/anonymity.jpg">
                    </div>
                    <div class="mWechatRecordLeftContent" style="font-size: .5rem!important">
                        当某本书当前已经全被借阅时，您可以预订这本书，微信公众号将会在用户归还本书时给您推送消息，请及时查收并预约和借阅。
                    </div>
                </div>

            </div>
            </div>

        </div>
    </div>
</body>
