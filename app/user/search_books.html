<!DOCTYPE html>

    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/index.css">

<body>

    <div class="userApp">
        <div class="mHeaderHomeWrap">借阅助手</div>

        <div class="mContentWrap">

                <div class="mSearchSelectorWrap">
                    <select>
                        <option value ="volvo" selected="selected">搜索类别</option>
                        <option value ="saab">书名搜索</option>
                        <option value="opel">全拼搜索</option>
                        <option value="audi">首字母搜索</option>
                    </select>
                </div>
                <div class="mSearchInputBox">
                    <input type="text" name="search" placeholder="书库搜书">

                <div class="mSearchIconWrap">

                    </div>
                    <div class="mSearchIcon">
                            <a href="javascript:;">扫码</a>
                    </div>
                </div>
            </div>

            <div class="mSearchResultWrap">
                <div class="mTitleHeader" style="display: none;">未检测到您的搜索<span>请在上方进行搜索</span></div>

            </div>

            <a href="categories_detail.html"><div class="mTitleHeader">同类书籍<span></span></div></a>
            <div class="mSameCategoryWrap">
                <!-- 这里将被 ajax 填充同类书籍信息 -->
            </div>

            <a href="user_search.html"><div class="mTitleHeader">搜索记录<span>(已加载 2 条，点击加载更多(单条记录可单独点击))</span></div></a>

            <div class="mWechatRecordWrap">
                <div class="mWechatRecordRightItemWrap">
                    <a href="search_books.html"><div class="mWechatRecordRightContent">这是一本书的书名</div></a>
                    <div class="mWechatRecordRightPhoto">
                        <img src="images/icorvoh.jpg">
                    </div>
                </div>

                <div class="mWechatRecordRightItemWrap">
                    <a href="search_books.html"><div class="mWechatRecordRightContent">这是一本书</div></a>
                    <div class="mWechatRecordRightPhoto">
                        <img src="images/icorvoh.jpg">
                    </div>
                </div>
            </div>

            <!-- 用来拓展下方外边距 -->
            <div class="mSearchFooter"></div>
        </div>

    </div>


    <div class="mNavWrap">
        <a href="books_navigation.html">
            <div class="mNavInnerWrap">
                <img class="mNavInnerLogo" src="#">
                <div class="mNavInnerTitle">图书导航</div>
            </div>

        <a href="search_books.html">
            <div class="mNavInnerWrap">
                <img class="mNavInnerLogo" src="#">

            <div class="mNavInnerWrap">

        <a href="user_center.html">
