<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>借阅伴侣 - 书库搜书</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/search_books.css">
    <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../bower_components/js-sha1/build/sha1.min.js"></script>
    <!-- <script src="../../bower_components/jsSHA/src/sha.js"></script> -->
    <script type="text/javascript" src="js/load_nav_bar.js"></script>
    <script type="text/javascript" src="js/search_books.js"></script>
    <script type="text/javascript" src="js/scan.js"></script>
</head>
<body>
    <div class="userApp">
        <div class="mHeaderHomeWrap">借阅助手</div>

        <div class="mContentWrap">
            <div class="mSearchHeaderWrap">
                <div class="mSearchSelectorWrap">
                    <select>
                        <option value ="0" selected="selected">书名搜索</option>
                        <option value="1">全拼搜索</option>
                        <option value="2">首字母搜索</option>
                    </select>
                </div>
                <div class="mSearchInputBox">
                    <input type="text" name="search" placeholder="书库搜书">
                </div>
                <div class="mSearchIconWrap">
                    <div class="mSearchIcon">
                        <button onclick="getSearchBook()">搜索</a>
                    </div>
                    <div class="mSearchIcon">
                        <button onclick="jsSDK(scanBook)">扫码</a>
                    </div>
                </div>
            </div>

            <div class="mTitleHeader" style="margin: 2.2rem 0 0 0; color: red">尚未搜索或搜索结果不存在<span>请在上方进行搜索</span></div>

            <div id="searchBody" style="display: none; margin: 2.2rem 0 0 0">
                <div class="mTitleHeader">搜索结果<span></span></div>
                <div class="mSearchResultWrap">
                    <!-- 这里将被 ajax 填充搜索结果 -->
                </div>

                <div class="mTitleHeader">相关书籍</div>
                <div class="mSameCategoryWrap">
                    <!-- 这里将被 ajax 填充同类书籍信息 -->
                </div>
            </div>

            <div class="mTitleHeader">推荐书籍<span></span></div>
            <div class="mSameCategoryWrap" style="display: none">
                <!-- 这里将被 ajax 填充推荐书籍信息 -->
            </div>

            <div class="mTitleHeader">搜索记录<span></span></div>

            <div class="mWechatRecordWrap">
                <!-- 这里将被动态填充搜索记录 -->
            </div>
            <div class="mTitleHeader" style="display: none">
                <button onclick="window.location.href = 'user_search.html'">点击加载更多</button>
            </div>

            <!-- 用来拓展下方外边距 -->
            <div class="mSearchFooter"></div>
        </div>
    </div>


    <div class="mNavWrap">
        <a href="books_navigation.html">
            <div class="mNavInnerWrap">
                <img class="mNavInnerLogo" src="#">
                <div class="mNavInnerTitle">图书导航</div>
            </div>
        </a>
        
        <a href="search_books.html">
            <div class="mNavInnerWrap">
                <img class="mNavInnerLogo" src="#">
                <div class="mNavInnerTitle">书库搜书</div>
            </div>
        </a>
        
        <a href="borrow_cart.html">
            <div class="mNavInnerWrap">
                <img class="mNavInnerLogo" src="#">
                <div class="mNavInnerTitle">借阅书车</div>
            </div>
        </a>
        
        <a href="user_center.html">
            <div class="mNavInnerWrap">
                <img class="mNavInnerLogo" src="#">
                <div class="mNavInnerTitle">个人中心</div>
            </div>
        </a>
        <script>
            fill_nav_img();
        </script>
    </div>
</body>
</html>
