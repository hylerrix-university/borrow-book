<!DOCTYPE html>
<html>
<head>
    <title>借阅助手 - 管理员平台</title>
    <link href="css/admin_center.css" rel="stylesheet" type="text/css" media="all"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/admin_center.js" async="async"></script>
</head>
<body>
    <div class="pMianBody">
        <div class="pNavigation">
            <div class="pNavigationItem">
                <button value="0" onclick="changeNaviContent(this.value)">录入书籍</button>
            </div>
            <div class="pNavigationItem">
                <button value="1" onclick="changeNaviContent(this.value)">书库管理</button>
            </div>
            <div class="pNavigationItem">
                <button value="2" onclick="changeNaviContent(this.value)" >管理员账号管理</button>
            </div>
        </div>
        <div class="pContentWrap_0">
            <!-- 录入书籍选项卡 -->
            <div class="pContentISBNWrap">
                <span>ISBN</span>
                <input type="text" name="isbn">
                <button onclick="finishBook()">搜索</button>
            </div>

            <div class="pContentMessage">欢迎您的使用</div>

            <div class="pContentDetailWrap" style="display: none">
                <div class="pContentDetailLeftWrap">
                    <img src="images/bbb.jpg">
                </div>
                <div class="pContentDetailRightWrap">
                    <div class="pContentDetailItemWrap">
                        <span>书名</span>
                        <input type="text" name="bName">
                    </div>
                    <div class="pContentDetailItemWrap">
                        <span>所属书库</span>
                        <select onchange="changeCategories()">
                            <!-- 这里将被填充 -->
                        </select>
                    </div>
                    <div class="pContentDetailItemWrap">
                        <span>所属类别</span>
                        <select>
                            <!-- 这里将被填充 -->
                        </select>
                    </div>
                    <div class="pContentDetailItemWrap">
                        <span>作者</span>
                        <input type="text" name="bName">
                    </div>
                    <div class="pContentDetailItemWrap">
                        <span>数量</span>
                        <input type="text" name="bName">
                    </div>
                </div>
            </div>

            <div class="pContentSubmitWrap" style="display: none">
                <div class="pContentSubmitItem"><button>重置数据</button></div>
                <div class="pContentSubmitItem"></div>
                <div class="pContentSubmitItem"></div>
                <div class="pContentSubmitItem"><button>确认录入</button></div>
            </div>
        </div>

        <div class="pContentWrap_1" style="display: none">
            <!-- 书库管理选项卡 -->
            <div class="pStackMessage">欢迎您的使用</div>
            <div class="pStackCategoriesWrap">
                <div class="pContentStackWrap">
                    <div class="pContentStackHeader">书库列表</div>
                    <!-- 这里将被 ajax 加载 -->
                    <div class="pContentStackFooter">
                        <input type="text" name="stackname">
                        <button>新增</button>
                    </div>
                </div>
                <div class="pContentCategoriesWrap">
                    <div class="pContentCategoriesHeader">类别列表</div>
                    <!-- 这里将被 ajax 填充 -->
                    <div class="pContentCategoriesFooter">
                        <input type="text" name="stackname">
                        <button>新增</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="pContentWrap_2" style="display: none">
            <!-- 管理员登录选项卡 -->
            <table id="pTableNew">
                <tr>
                    <th>管理员邮箱号</td>
                    <th>管理员密码</td>
                    <th>状态</td>
                </tr>
                <tr>
                    <td><input type="email" name="email"></td>
                    <td><input type="password" name="password"></td>
                    <td><button onclick="registerManager()">新增</button></td>
                </tr>
            </table>
            <div class="mTableMessage">欢迎您的使用</div>
            <table id="pTableList">
                <tr>
                    <th>ID</td>
                    <th>管理员邮箱号</td>
                    <th>管理员密码</td>
                    <th>状态</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="pHiddenWrap" style="display: none"></div>
</body>
</html>
