<!DOCTYPE HTML>
<html>
	<head>
		<title>借阅助手 - 管理员平台</title>
		<link href="css/admin_login.css" rel="stylesheet" type="text/css" media="all"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	</head>
	<body>
	    <!--header start here-->
	    <div class="login-form">
	        <div class="top-login">
	            <span><img src="images/group.png" alt=""/></span>
	        </div>
	        <h1>欢迎您的回来，请先登录</h1>
	        <div class="login-top">
	        <form>
	            <div class="login-ic">
	                <i ></i>
	                <input type="text"  value="您的邮箱" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'User name';}"/>
	                <div class="clear"> </div>
	            </div>
	            <div class="login-ic">
	                <i class="icon"></i>
	                <input type="password"  value="您的密码" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'password';}"/>
	                <div class="clear"> </div>
	            </div>
	        
	            <div class="log-bwn">
	                <input type="submit"  value="Login" >
	            </div>
	            </form>
	        </div>
	        <p class="copy">© CreatShare 2017</p>
	    </div>        
	    <!--header start here-->
	</body>
</html>
