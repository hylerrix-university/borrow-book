<!DOCTYPE HTML>
<html>
	<head>
		<title>借阅助手 - 管理员平台</title>
		<link href="css/admin_login.css" rel="stylesheet" type="text/css" media="all"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="js/admin_login.js" async="async"></script>
	</head>
	<body>
	    <!--header start here-->
	    <div class="login-form">
	        <div class="top-login">
	            <span><img src="images/group.png" alt=""/></span>
	        </div>
	        <h1>欢迎您的回来，请先登录</h1>
	        <div class="login-top">
		        <!-- <form> -->
		            <div class="login-ic">
		                <i ></i>
		                <input type="text"  value="您的邮箱" onFocus="this.value = ''"/>
		                <div class="clear"> </div>
		            </div>
		            <div class="login-ic">
		                <i class="icon"></i>
		                <input type="password"  value="123456" onFocus="this.value = ''"/>
		                <div class="clear"> </div>
		            </div>
		        
		            <div class="log-bwn">
		                <input type="submit" value="Login" onclick="login()">
		            </div>
		        <!-- </form> -->
		        <div class="login-ic" style="margin: 1.5em 0 0 0; display: none">
	                <i class="icon"></i>
	                <input type="text"  value="提示信息">
	                <div class="clear"> </div>
	            </div>
	        </div>
		            
	        <p class="copy">© CreatShare 2017</p>
	    </div>        
	    <!--header start here-->
	</body>
</html>
